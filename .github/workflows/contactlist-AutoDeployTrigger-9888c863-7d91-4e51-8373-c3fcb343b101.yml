name: Trigger auto deployment for contactlist

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/contactlist-AutoDeployTrigger-9888c863-7d91-4e51-8373-c3fcb343b101.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Echo github.workspace
        run: echo "Github Workspace is ${{ github.workspace }}"

      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTACTLIST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTACTLIST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTACTLIST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          dockerfilePath: Dockerfile
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.DOCKER_USERNAME }}
          registryPassword: ${{ secrets.DOCKER_PASSWORD }}
          containerAppName: contactlist
          resourceGroup: contactlist
          imageToBuild: yuenwailok/contactlist:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_







